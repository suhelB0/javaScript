  body {
    margin: 0;
    background-color: #000;
    font-family: 'Courier New', monospace;
    color: #00ff00;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .clockHolder {
    background-color: #111;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 0 20px #00ff00;
  }

  .clock {
    font-size: 60px;
    letter-spacing: 5px;
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00;
    text-align: center;
  }

  .timOptions {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 20px;
  }

  .timOptions i {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
  }

  .timOptions i:hover {
    color: #00ff00;
  }

    </style>
